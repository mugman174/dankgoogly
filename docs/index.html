<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DanK's website</title>
        <link rel="icon" href="./avatar.webp" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" />
        <link rel="stylesheet" href="./styles.css" media="print" onload="this.media='all'; this.onload=null;" />
    </head>
    <body>
        <nav>
            <ul>
                <a href="#" onclick="return show('home','about');">[ Home ]</a>
                <a href="#" onclick="return show('about','home');">[ About ]</a>
            </ul>
        </nav>
        <div id="home">
            <h1>You are now in a <strong>comatose</strong></h1>
        </div>
        <div style="display: none;" id="about">
            <h1>About Me</h1>
            <p>I'm Daniel. But you can call me DanK. I'm a Canadian developer working on many small projects, such as<a href="//genericlinux.org/">Generic Linux</a>, which is a distribution of Linux that's meant to comply with practically all UNIX standards whilst being ironically generic.
        </div>
        <script>
    function show(shown, hidden) {
        document.getElementById(shown).style.display='block';
        document.getElementById(hidden).style.display='none';
        return false;
    }
        </script>
    </body>
</html>
